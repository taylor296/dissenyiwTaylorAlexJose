<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horari</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #d1f7d4; /* Fondo verde claro para las horas abiertas */
        }

        td.closed {
            background-color: #f7d1d4; /* Fondo rojo claro para las horas cerradas */
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Dilluns</th>
                <th>Dimarts</th>
                <th>Dimecres</th>
                <th>Dijous</th>
                <th>Divendres</th>
                <th>Dissabte</th>
                <th>Diumenge</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="closed">CERRADO</td>
                <td>7:30-00:00</td>
                <td>7:30-00:00</td>
                <td>7:30-00:00</td>
                <td>7:30-00:00</td>
                <td>7:30-00:00</td>
                <td>7:30-17:00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
