<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container pt-2">
    <h1>FES UNA RESERVA</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" value="" required>
                <div class="invalid-feedback" id="error-nom">
                </div>
            </div>
            <div class="col-md-4">
                <label for="llin1" class="form-label">Primer llinatge</label>
                <input type="text" class="form-control" id="llin1" value="" required>
                <div class="invalid-feedback" id="error-llin1">
                </div>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-3">
                <label for="telefon" class="form-label">Telefon</label>
                <input type="number" class="form-control" id="telefon" required>
                <div class="invalid-feedback" id="error-telefon">
                </div>
            </div>
            <div class="col-md-3">
                <label for="dia" class="form-label">Dia</label>
                <input type="date" class="form-control" id="dia" required>
                <div class="invalid-feedback" id="error-dia">
                </div>
            </div>
            <div class="col-md-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required>
                <div class="invalid-feedback" id="error-hora">
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Accepta els termes i condicions
                    </label>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="col-1 mx-auto">
                <button class="btn btn-primary" type="submit">Envia</button>
            </div>
            <div class="col-1 mx-auto" style="display: none;" id="confirmed">
                <p>Tu reserva s'ha registrat.</p>
            </div>
        </form>
        <script src="./reserva.js"></script>
</body>
</html>
